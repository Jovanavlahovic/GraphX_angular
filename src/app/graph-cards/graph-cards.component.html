<div class="row mt-3">
  <div class="col-8">
    <div class="row">
      <div class="col-6">
          <button class="btn btn-primary" (click)="setActivePage(activePage-1)" *ngIf="activePage>1">Previous</button>
          <button class="btn btn-primary" (click)="setActivePage(activePage+1)" *ngIf="activePage<numbOfPages">Next</button>
      </div>
      <div class="col-6 text-right">
          <button class="btn btn-secondary" (click)="setPageSize(5)">5</button>
          <button class="btn btn-secondary" (click)="setPageSize(10)">10</button>
          <button class="btn btn-secondary" (click)="setPageSize(20)">20</button>
      </div>
    </div>
    <div class="div" *ngFor="let card of cardList?.results">
       <app-card-list [card]="card" (cardId)="getCardId($event)"></app-card-list>
    </div>
  </div>
  <div class="col-4">
    <app-comment-list [commentList]="commentList" (cardAdded)="refreshComments($event)"></app-comment-list>
  </div>
</div>
